<h2>Lista de Pessoas Cadastradas</h2>

<table *ngIf="pessoas.length > 0">
  <thead>
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pessoa of pessoas">
      <td>{{ pessoa.nome }}</td>
      <td>{{ pessoa.email }}</td>
      <td>{{ pessoa.telefone }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="pessoas.length === 0">Nenhuma pessoa cadastrada.</p>
